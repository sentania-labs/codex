services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: ./apps/api
    environment:
      DATABASE_URL: sqlite:///./data/app.db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - api_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mtg
      POSTGRES_USER: mtg
      POSTGRES_PASSWORD: mtg
    ports:
      - "5432:5432"

volumes:
  api_data:
